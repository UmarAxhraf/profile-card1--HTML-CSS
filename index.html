<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-head">
          <div class="profile-img">
            <i class="acc ion-ios-person"></i>
          </div>
        </div>
        <div class="card-body">
          <div class="name">Umar Ashraf</div>
          <div class="desc">Frontend Developer</div>
          <div>
            <ul>
              <li>
                <button class="icons"><i class="ion-logo-twitter"></i></button>
              </li>
              <li>
                <button class="icons">
                  <i class="ion-logo-instagram"></i>
                </button>
              </li>
              <li>
                <button class="icons"><i class="ion-logo-github"></i></button>
              </li>
              <li>
                <button class="icons"><i class="ion-logo-linkedin"></i></button>
              </li>
            </ul>
            <button class="btn-portfolio">
              <a class="btn-portfolio-d" href="Portfolio.html">Portfolio</a>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
